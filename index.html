<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Icons</title>
  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f5f5f5;
    }
    .wrap{ padding:24px; }
    .icon-row{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .icon-circle{
      width:64px;
      height:64px;
      border-radius:999px;
      border:3px solid #fff;                 /* קונטור לבן */
      box-shadow:0 6px 14px rgba(0,0,0,.18); /* הצללה קלה */
      overflow:hidden;                        /* מכניס את התמונה לתוך העיגול */
      background:#fff;                        /* טוב לתמונות עם שקיפות */
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }
    .icon-circle img{
      width:100%;
      height:100%;
      object-fit:cover;     /* ממלא את העיגול יפה */
      object-position:center;
      display:block;
    }
    .icon-circle:hover{
      transform: translateY(-1px);
      box-shadow:0 10px 18px rgba(0,0,0,.22);
      transition: .18s ease;
    }
  </style>
</head>
<body>

  <!-- קבצים/שמות חייבים להיות בדיוק:
       assets/haat.png
       assets/logo.png
       assets/wolt.png
  -->
  <section class="wrap">
    <div class="icon-row">
      <a class="icon-circle" href="#" aria-label="Haat">
        <img src="assets/haat.png" alt="haat" />
      </a>

      <a class="icon-circle" href="#" aria-label="Logo">
        <img src="assets/logo.png" alt="logo" />
      </a>

      <a class="icon-circle" href="#" aria-label="Wolt">
        <img src="assets/wolt.png" alt="wolt" />
      </a>
    </div>
  </section>

</body>
</html>
